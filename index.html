<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas enlazadas web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">Registro de ciclistas</header>
        <div class="input-group">
            <label for="runnerName">Nombre</label>
            <input type="text" id="runnerName">
        </div>
        <div class="input-group">
            <label for="runnerEmail">Correo</label>
            <input type="email" id="runnerEmail">
        </div>
        <div class="input-group">
            <label for="runnerAge">Edad</label>
            <input type="text" id="runnerAge">
        </div>
        <div class="button-group" id="test">
            <button id="runnerInit">Inicio</button>
            <button id="runnerInter">Entre nodos</button>
            <button id="runnerFinal">Final</button>
        </div>
    </div>
    <div id="linkedList" class="linked-list"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
